<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit-converter</title>
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
</head>

<body>
    <div class="app">
        <div class="input-section">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" name="get-number" id="get-number">
            <button id="input-btn">Convert</button>
        </div>
        <div class="padding">
            <div class="output-section">
                <div class="output-box" id="length-section">
                    <p class="output-title">Length (Meter/Feet)</p>
                </div>
                <div class="output-box" id="volume-section">
                    <p class="output-title">Volume (Liters/Gallons)</p>
                </div>
                <div class="output-box" id="mass-section">
                    <p class="output-title">Mass (Kilograms/Pounds)</p>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
